<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pokemon GO Web Store</title>
    <link rel="icon" href="pokeball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Galindo&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleSignIn.css">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Sign In</h2>
        <form id="signInForm">

            <div class="mb-3">
                <label for="email" class="form-label">E-mail Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <div class="mb-3">
                <label for="ign" class="form-label">In-Game Name (IGN)</label>
                <input type="text" class="form-control" id="ign" placeholder="Enter your in-game name" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Sign In</button>
        </form>

        <div id="playerIdMessage" class="player-id-message">
            Your Player ID is: <span id="revealedPlayerId"></span>
        </div>
    </div>

    <script>
        const generatePlayerId = () => {
            return Array.from({ length: 3 }, () => Math.floor(1000 + Math.random() * 9000)).join(' ');
        };

        const form = document.getElementById('signInForm');
        const playerIdMessage = document.getElementById('playerIdMessage');
        const revealedPlayerId = document.getElementById('revealedPlayerId');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); 
            const playerId = generatePlayerId();
            revealedPlayerId.textContent = playerId;
            playerIdMessage.style.display = 'block';
        });
    </script>
</body>
</html>
