<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pokemon GO Web Store</title>
    <link rel="icon" href="pokeball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Galindo&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleSignIn.css">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Sign In</h2>
        <form id="signInForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username / In-Game Name</label>
                <input type="text" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div id="loginError" class="error-message">
                    Invalid username or password!
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Sign In</button>
        </form>
        <div class="text-center mt-3">
            <a href="SignUp.html" class="text-success"> Don't have an account? Sign Up here!</a>
        </div>
    </div>

    <script>
        const signInForm = document.getElementById('signInForm');
        const loginError = document.getElementById('loginError');

        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get stored users
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Find matching user
            const user = users.find(u => 
                (u.username === username || u.email === username) && 
                u.password === password
            );

            if (user) {
                // Store current user info
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'userHome.html';
            } else {
                loginError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
