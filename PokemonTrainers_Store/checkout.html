    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedItem = JSON.parse(localStorage.getItem('selectedItem'));
            if (!selectedItem) {
                window.location.href = 'index.html';
                return;
            }

            // Display item details
            document.getElementById('checkoutItemImage').src = selectedItem.image;
            document.getElementById('checkoutItemName').textContent = selectedItem.name;
            document.getElementById('checkoutItemPrice').textContent = selectedItem.price;
            document.getElementById('subtotal').textContent = selectedItem.price;
            document.getElementById('total').textContent = selectedItem.price;
            document.getElementById('payButton').textContent = `Pay ${selectedItem.price}`;

            // Payment method selection
            document.querySelectorAll('.payment-method').forEach(method => {
                method.addEventListener('click', () => {
                    document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
                    method.classList.add('active');
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
