<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pokemon GO Web Store</title>
    <link rel="icon" href="pokeball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Galindo&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-container">
        <div class="navigation-buttons">
            <a href="userHome.html" class="nav-button store">Return to Store</a>
            <a href="cart.html" class="nav-button confirm">Return to Cart</a>
        </div>
        
        <div class="store-title">Pokémon GO Web Store</div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="payment-methods">
                    <div class="payment-method active">
                        <img src="card.jpg" alt="Card"> Card
                    </div>
                    <div class="payment-method">
                        <img src="gcash.webp" alt="GCash"> GCash
                    </div>
                </div>

                <div class="position-relative">
                    <input type="text" class="form-control" placeholder="Card number">
                    <div class="card-icons">
                        <img src="visa.jpg" alt="Visa">
                        <img src="mastercard.png" alt="Mastercard">
                        <img src="amex.jpg" alt="American Express">
                    </div>
                </div>

                <div class="payment-form">
                    <form id="cardPaymentForm">
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                            </div>
                            <div class="col">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="cardName" placeholder="Kirkie">
                        </div>
                        <button type="submit" class="pay-button w-100" id="payButton">Pay ₱0.00</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let total = 0;
            
            cartItems.forEach(item => {
                const price = parseFloat(item.price.replace('₱', ''));
                total += price;
            });

            document.getElementById('payButton').textContent = `Pay ₱${total.toFixed(2)}`;
        });

        // Payment method selection
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', () => {
                document.querySelector('.payment-method.active').classList.remove('active');
                method.classList.add('active');
            });
        });
    </script>
</body>
</html>
